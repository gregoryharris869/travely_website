<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travely</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img src="./img/logo.svg" alt="" class="logo" />
          <div class="links">
            <a href="#">About</a>
            <a href="#">Docs</a>
            <button class="button__med" href="#">Login</button>
          </div>
        </nav>
      </header>
      <section class="info">
        <h1 class="hero__font">Explore all the possibilities by Travely AI</h1>
        <div class="icons">
          <div class="icon">
            <i class="fa-solid fa-map-pin"></i>
            <div class="icon__info">
              <p class="icon__top">Popular Cities</p>
              <p class="icon__bottom">Cities</p>
            </div>
          </div>

          <div class="icon">
            <i class="fa-solid fa-person-hiking"></i>
            <div class="icon__info">
              <p class="icon__top">Local</p>
              <p class="icon__bottom">Insight</p>
            </div>
          </div>

          <div class="icon">
            <i class="fa-regular fa-map"></i>
            <div class="icon__info">
              <p class="icon__top">Amazing</p>
              <p class="icon__bottom">Guides</p>
            </div>
          </div>
        </div>
      </section>

      <section class="features">
        <div class="feature">
          <img
            src="./img/danka-peter-SoC1ex6sI4w-unsplash.jpg"
            alt="person on mountain"
          />
          <div class="feature__info">
            <p class="feature__top">Hundreds of guides</p>
            <p class="feature__bottom">
              New high-quality guides added each week.
            </p>
          </div>
        </div>

        <div class="feature">
          <img
            src="./img/oziel-gomez-6K-xLVV0-wg-unsplash.jpg"
            alt="person on mountain"
          />
          <div class="feature__info">
            <p class="feature__top">Vetted Local Experts</p>
            <p class="feature__bottom">
              The largest network of local guides worldwide.
            </p>
          </div>
        </div>

        <div class="feature">
          <div class="feature__info">
            <p class="feature__cta">Learn More</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
